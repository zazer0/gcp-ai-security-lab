<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClosedAI Labs{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <h1><a href="/">ClosedAI Labs</a></h1>
            <p class="tagline">Next-Generation AI Model Hosting Platform</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <a href="/">Home</a>
            <a href="/docs" id="nav-module1">1 - Model Downloads <span class="unlock-indicator">âœ“</span></a>
            <a href="/status" id="nav-module2">2 - System Status <span class="unlock-indicator" id="lock2">ðŸ”’</span></a>
            <a href="/monitoring" id="nav-module3">3 - Monitoring <span class="unlock-indicator" id="lock3">ðŸ”’</span></a>
            <a href="/admin" id="nav-module4">4 - Admin <span class="unlock-indicator" id="lock4">ðŸ”’</span></a>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ClosedAI Labs. For authorized users only.</p>
            <p class="small">Project: {{ project_id }} | Region: {{ region }}</p>
        </div>
    </footer>

    <script>
    // Update navigation lock indicators based on progress
    async function updateProgress() {
        try {
            const response = await fetch('/progress');
            const progress = await response.json();
            
            // Update lock indicators
            document.getElementById('lock2').textContent = progress.module2 ? 'âœ“' : 'ðŸ”’';
            document.getElementById('lock3').textContent = progress.module3 ? 'âœ“' : 'ðŸ”’';
            document.getElementById('lock4').textContent = progress.module4 ? 'âœ“' : 'ðŸ”’';
            
            // Update navigation link styles
            document.getElementById('nav-module2').className = progress.module2 ? '' : 'locked-nav';
            document.getElementById('nav-module3').className = progress.module3 ? '' : 'locked-nav';
            document.getElementById('nav-module4').className = progress.module4 ? '' : 'locked-nav';
            
        } catch (error) {
            console.error('Error updating progress:', error);
        }
    }
    
    // Update progress on page load
    document.addEventListener('DOMContentLoaded', updateProgress);
    </script>
</body>

</html>
